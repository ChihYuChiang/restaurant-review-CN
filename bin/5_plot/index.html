<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal fade" id="info" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Instruction - Restaurant Preference Map</h5>
                </div>
                <div class="modal-body">
                    ...
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="mt-5">
            <h4 class="align-self-center">
                Restaurant Preference Map
                <i class="fas fa-cookie-bite icon-cookie"></i>
                <span id="plot-title"></span>
            </h4>
        </div>
        <div class="row mt-2">
            <div class="col-12" id="canvas">
                <svg></svg>
                <div class="btn-group" role="group" id="btn-pref">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                        Choose a person
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" id="target-yu">Yu</a>
                        <a class="dropdown-item" href="#" id="target-jian">Jian</a>
                        <a class="dropdown-item" href="#" id="target-xin">Xin</a>
                    </div>
                </div>
                <div data-toggle="modal" data-target="#info" id="btn-info">
                    <i class="fas fa-question"></i>
                </div>
                <div class="tooltip" id="scatter-tooltip-main"></div>
                <div class="tooltip" id="scatter-tooltip-s1"></div>
                <div class="tooltip" id="scatter-tooltip-s2"></div>
                <div class="tooltip" id="scatter-tooltip-s3"></div>
                <div class="tooltip" id="scatter-tooltip-s4"></div>
                <div class="tooltip" id="scatter-tooltip-s5"></div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules\d3\dist\d3.min.js"></script>
    <script src="script.js"></script>
</body>
